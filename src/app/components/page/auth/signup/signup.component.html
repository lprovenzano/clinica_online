<div class="col-12">
  <h4 class="mb-3">Registro</h4>
  <form class="needs-validation" novalidate="">
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="firstName" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="lastName" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>

      <div class="col-sm-6">
        <label for="username" class="form-label">Edad</label>
        <div class="input-group has-validation">
          <input type="number" class="form-control" id="username" placeholder="27" required="">
          <div class="invalid-feedback">
            Your username is required.
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <label for="idNumber" class="form-label">DNI</label>
        <input type="text" class="form-control" id="idNumber" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com">
        <div class="invalid-feedback">
          Please enter a valid email address for shipping updates.
        </div>
      </div>

      <div class="col-12">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="password" placeholder="" required="">
        <div class="invalid-feedback">
          Please enter your password.
        </div>
      </div>

      <div class="col-12">
        <label for="image1" class="form-label">Foto de perfil</label>
        <input type="file" class="form-control" id="image1" placeholder="...">
      </div>

    </div>

    <hr class="my-4">

    <h4 class="mb-3">Perfil</h4>

    <div class="my-3">
      <div class="form-check" *ngFor="let profile of profiles">
        <input [value]="profile.name" id="{{profile.name}}" name="profile" type="radio" class="form-check-input"
               [checked]="profile.name.toString() === 'patient'"
               required="" (change)="onChangeProfile(profile)">
        <label class="form-check-label" for="{{profile.name}}">{{profile.description}}</label>
      </div>
    </div>

    <hr class="my-4">

    <div class="row gy-3" *ngIf="selectedProfile !== 'specialist'">
      <div class="col-md-12">
        <label for="social-work" class="form-label">Obra social</label>
        <input type="text" class="form-control" id="social-work" placeholder="" required="">
        <div class="invalid-feedback">
          Name on card is required
        </div>
      </div>

      <div class="col-12">
        <label for="image2" class="form-label">Foto de perfil 2</label>
        <input type="file" class="form-control" id="image2" placeholder="...">
      </div>
    </div>

    <div class="row gy-3" *ngIf="selectedProfile === 'specialist'">
      <div class="col-md-9" *ngFor="let specialtyValue of specialties;let i = index">
        <label for="specialty" class="form-label">Especialidad {{i + 1}}</label>
        <input type="text" class="form-control" id="specialty" placeholder="" required="">
        <div class="invalid-feedback">
          Credit card number is required
        </div>
      </div>
      <div class="col-md-3 btn-plus-container">
        <button type="button" class="btn btn-primary btn-plus" (click)="addSpecialty()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"
               viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
          </svg>
        </button>
        <button type="button" class="btn btn-danger btn-plus" (click)="removeSpecialty()" *ngIf="this.specialties.length>1">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill"
               viewBox="0 0 16 16">
            <path
              d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"></path>
          </svg>
        </button>
      </div>
    </div>
    <hr class="my-4">
    <button class="w-100 btn btn-primary btn-lg" type="submit">Continuar</button>
  </form>
</div>
