<div class="container px-4 py-5" id="featured-3">
  <h2 class="pb-2 border-bottom">Turnos</h2>
  <input type="text" [(ngModel)]="filter" id="filtro" placeholder="Paciente - especialidad">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Paciente</th>
      <th scope="col">Fecha</th>
      <th scope="col">Especialidad</th>
      <th scope="col">Estado</th>
      <th scope="col">Acci√≥n</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let shift of this.myShifts | shiftspecialty:filterCriteria(this.filter)">
      <td>{{shift?.patient | patientView:''}}</td>
      <td>{{shift?.date | date:'medium' }}</td>
      <td>{{shift?.specialty}}</td>
      <td>{{shift?.status | shiftstatus}}</td>
      <td *ngIf="shift?.status == 'TAKEN'">
        <button type="button" class="btn btn-outline-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"></path>
          </svg>
          Rechazar
        </button>
        <button type="button" (click)="finishShift(shift)" class="btn btn-outline-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"></path>
          </svg>
          Finalizar
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
