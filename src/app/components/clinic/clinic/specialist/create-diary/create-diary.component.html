<form class="needs-validation" [formGroup]="formGroup" (ngSubmit)="addDiary()" novalidate>
  <div class="row g-3">
    <div class="col-sm-12">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input (change)="selectDay('lunes')" type="radio" class="btn-check" value="lunes" name="btnradio" id="btnradio1"
               autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">Lun</label>

        <input (change)="selectDay('martes')" type="radio" class="btn-check" value="martes" name="btnradio"
               id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">Mar</label>

        <input (change)="selectDay('miércoles')" type="radio" class="btn-check" value="miercoles" name="btnradio"
               id="btnradio3" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio3">Mie</label>

        <input (change)="selectDay('jueves')" type="radio" class="btn-check" value="jueves" name="btnradio"
               id="btnradio4" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio4">Jue</label>

        <input (change)="selectDay('viernes')" type="radio" class="btn-check" value="viernes" name="btnradio"
               id="btnradio5" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio5">Vie</label>

        <input (change)="selectDay('sábado')" type="radio" class="btn-check" value="sabado" name="btnradio"
               id="btnradio6" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio6">Sab</label>
      </div>
    </div>
    <div class="col-sm-6">
      <label for="from" class="form-label">Desde: </label>
      <div class="input-group has-validation">
        <input type="number" class="form-control" id="from" placeholder="9" formControlName="from" required
               [ngClass]="{'is-invalid': formGroup.get('from')?.touched && formGroup.get('from')?.invalid, 'is-valid': formGroup.get('from')?.touched && formGroup.get('from')?.valid}">
      </div>
    </div>
    <div class="col-sm-6">
      <label for="to" class="form-label">Hasta: </label>
      <div class="input-group has-validation">
        <input type="number" class="form-control" id="to" placeholder="14" formControlName="to" required
               [ngClass]="{'is-invalid': formGroup.get('to')?.touched && formGroup.get('to')?.invalid, 'is-valid': formGroup.get('to')?.touched && formGroup.get('to')?.valid}">
      </div>
    </div>
    <div class="col-sm-12">
      <div class="form-check form-switch" *ngFor="let specialty of this.userprofileService.getLoggedProfile.specialties">
        <input (change)="checkSpecialty(specialty)" class="form-check-input" type="checkbox" role="switch" value="{{specialty}}" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">{{specialty}}</label>
      </div>
    </div>
    <hr class="my-4">
    <div class="col-sm-12 text-center">
      <button class="w-50 btn btn-success btn-lg" type="submit" [disabled]="isValidForm()" *ngIf="!sent">Crear
      </button>
    </div>
    <app-spinner *ngIf="sent"></app-spinner>
  </div>
</form>
